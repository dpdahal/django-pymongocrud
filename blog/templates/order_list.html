<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>
        <h1>Order List</h1>
        <hr>
        <table width="100%" border="1">
            <tr>
                <th>S.n</th>
                <th>Name</th>
                <th>Email</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Payment Status</th>
            </tr>
            {% for order in orders %}
            <tr>
                <td></td>
                <td>{{ order.name }}</td>
                <td>{{ order.email }}</td>
                <td>{{ order.product.name }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.total_price }}</td>
                <td>{{ order.payment_status }}</td>
            </tr>
            {% endfor %}
        </table>
    </blockquote>
</body>
</html>
